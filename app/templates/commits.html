{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
	<table class="table table-hover">
	<thead>
		<tr>
			<td>commit sha</td>
			<td>committer</td>
			<td>commit time</td>
		</tr>
	</thead>
	<tbody>
		{% for commit in commits %}
		<tr>
			<td>{{ commit }}</td>
			<td>{{ commits[commit]['committer']['name'] }}</td>
			<td>{{ commits[commit]['time']['str'] }}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
</div>
{% endblock %}
